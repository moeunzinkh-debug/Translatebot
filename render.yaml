services:
  - type: web
    name: telegram-translator-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python render_bot.py
    envVars:
      - key: TELEGRAM_TOKEN
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: SEA_LION_API_KEY
        sync: false
    plan: free
